<!DOCTYPE html>
<html>
<head>
	<title>Figure Figcaption</title>
	<style type="text/css">
		figure{
			width: 640px;
			border: 1px solid #000;
			padding: 5px;
		}
		figcaption{
			text-align: center;
			font-family: Papyrus,fantasy;
		}
	</style>
</head>
<body>
	<figure>
	<img src="trilliumbanner.jpg" alt="Tropical Island" height="480" width="640">
	<figcaption>
		Tropical  Island  Getway
	</figcaption>
	</figure>
</body>
</html>
